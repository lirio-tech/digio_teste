name: CI/CD Develop

on:
  release:
    types: [push, pull_request]
  push:
    branches:    
      - develop     

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - 
        uses: actions/checkout@v2
      - 
        name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - 
        name: Build with Maven | Snapshot 
        run: |

          sh ./devops/develop/update-version.sh
  
          mvn -B package --file pom.xml

          git config --local user.email "diegolirio.dl@gmail.com"
          git config --local user.name "GitHub Action"
          git commit -m "Changes Version" -a
          git pull origin develop

      - 
        name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: develop
      - 
        name: Publish to DockerHub
        run: |
          ls target/
          mvn fabric8:build fabric8:push
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - 
        name: Update *.yml Kubernetes
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_DEPLOY }}
          username: ubuntu
          port: 22
          key: ${{ secrets.KEY_PAIR }}
          source: "devops/develop/digio-kubernetes.yml"
          target: "./"

      -       
        name: Deploy Kubernetes
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DEPLOY }}
          username: ubuntu
          key: ${{ secrets.KEY_PAIR }}
          port: 22
          script: |
            ls
            sudo microk8s.kubectl apply -f devops/develop/digio-kubernetes.yml
      -
        name: Create Pull Request to master
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Deployed in Develop - Accept if case be ok!
          committer: GitHub Actions <diegolirio.dl@gmail.com>
          #author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          #signoff: false
          branch: develop
          pushToFork: master
          #delete-branch: false
          title: 'Deployed in Develop'
          body: |
            Update report
            - Updated with develop

          #labels: |
          #  report
          #  automated pr
          #assignees: diegolirio
          #reviewers: diegolirio
          #team-reviewers: |
          #  owners
          #  maintainers
          #milestone: 1
          #draft: false

