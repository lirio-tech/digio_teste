name: Digio Teste Maven Package

on:
  release:
    types: [push, pull_request]
  push:
    branches:    
      - master     

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - 
        uses: actions/checkout@v2
      - 
        name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - 
        name: Build with Maven
        run: mvn -B package --file pom.xml

      - 
        name: Publish to DockerHub
        run: |
          ls target/
          mvn fabric8:build fabric8:push
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - 
        name: Deploy Kubernetes
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DEPLOY }}
          username: ubuntu
          key: ${{ secrets.KEY_PAIR }}
          port: 22
          script: |
            ls
            wget -q https://gist.githubusercontent.com/diegolirio/b53d422a49b6c71a8018d5ab152cb4af/raw/1dc71465de6409029aece9efe34dd3944454fb62/digio-kube.yml -O ./digio-kubernetes.yml 
            sudo microk8s.kubectl apply -f digio-kubernetes.yml

